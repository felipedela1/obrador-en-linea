name: Daily Stock Reset

on:
  schedule:
    # Ejecutar todos los d√≠as a las 6:00 AM UTC (ajusta seg√∫n tu zona horaria)
    # Para Espa√±a (UTC+1/+2), esto ser√≠a 5:00 AM o 4:00 AM local
    - cron: '0 6 * * *'
  
  # Permitir ejecuci√≥n manual desde GitHub Actions UI
  workflow_dispatch:

jobs:
  reset-stock:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Supabase Edge Function
        run: |
          echo "üöÄ Ejecutando reset autom√°tico de stock diario..."
          
          response=$(curl -s -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/daily-stock-reset")
          
          http_code="${response: -3}"
          body="${response%???}"
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "‚ùå Error: El reset de stock fall√≥ con c√≥digo $http_code"
            echo "$body"
            exit 1
          else
            echo "‚úÖ Reset de stock completado exitosamente"
            echo "$body" | jq '.'
          fi
        
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå El reset autom√°tico de stock ha fallado"
          echo "Revisa los logs y ejecuta el reset manual si es necesario"
